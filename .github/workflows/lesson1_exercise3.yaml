name: "Lesson 1 - Exercise 3"

run-name: "Run of the complex workflow: Triggered by: [${{github.actor}}], event: [${{github.event_name}}], run: [Id:${{github.run_id}}, iteration:${{github.run_number}}]"

on:
  # Workflow run trigger events
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  # Manually trigger workflow run
  workflow_dispatch:

jobs:
  # New job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: "Check out code"
        uses: actions/checkout@v4
      - name: "Setting up Nodejs v18"
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: "Verifying Nodejs installation"
        run: node -e "console.log('running from node!')"

  # First job
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # By default, the runner will use Bash on Linux/MacOS runners
      # Bash is supported on all runner types
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
